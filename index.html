<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <title>To DO List</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card ">
					<div class="card-header" id="alert" >insert task into box</div>
					<div class="card-body">
						<div>
							<div class="form-group">
								<label for="task">please inter task</label>
								<input type="text" class="form-control" id="task" aria-describedby="emailHelp">
							</div>
							<button type="submit" id="submitButton" class="btn btn-primary">send</button>
						</div>
				
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card card-filter">
					<div class="card-body">
						<div class="form-row align-items-center">
							<div class="input-group mb-2">
								<div class="input-group-prepend" style="width: 3%;">
								<div class="input-group-text">
									<img src="img/filter.png"  alt="delete">
								</div>
								</div>
								<input type="text" class="form-control" id="filter" placeholder="insert task for filter">
							</div>
						</div>
					</div>
					</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card card-filter">
					<div class="card-header p-3 mb-2 bg-primary text-white" >
						<p class="h5">list task</p>
					</div>
					<div class="card-body">
						<ul class="list-group">
						</ul>
						<button type="button" id="clearAll" class="btn btn-outline-danger">clear all</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
